<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Timer</title>
  </head>
  <body>
    <section class="container-section">
      <div class="container-hour">
        <span class="title-hour-display"> SIMPLE TIMER </span>
        <span class="hour-display">
          <span class="hour">00</span>
          <span>:</span>
          <span class="minute">00</span>
          <span>:</span>
          <span class="second">00</span>
        </span>
        <div class="container-buttons">
          <button class="button-iniciar button">Start</button>
          <button class="button-pausar button">Pause</button>
          <button class="button-zerar button">Reset</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
